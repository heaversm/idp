<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Arbitrary Style Transfer in the Browser</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Font Awesome -->

</head>

<body id="Register">
  <input type="file" id="file-select" style="display: none" accept="image/x-png,image/gif,image/jpeg" />
  <!-- As a heading -->
  <div class="bc__container">
    <div class="bc__steps_container">
      <a href="index.html" class="bc__item home">Home</a>
      <a href="barcode.html" class=" bc__item collectives active">Scan</a>
      <a href="collectives.html" class=" bc__item collectives">Merge</a>
      <a class="bc__item register active">Become</a>
      <a class="bc__item engage inactive">Act</a>
    </div>
  </div>
  <div class="register__body_container">
    <div class="register__status_text_container">
      <p class="register__status_text"><span class="register__status">Loading Models</span></p>
    </div>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="stylize" role="tabpanel" aria-labelledby="stylize-tab">
        <div class="container">
          <!--images container-->
          <div class="images__outer">
          	<div class="images_container">
          	  <div class="content_container">
          	    <img id="content-img" class="centered" src="images/loading.gif" height=256></img>
          
          	    <div class="modal fade" id="cam-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          	      aria-hidden="true">
          	      <div class="modal-dialog modal-lg" role="document">
          	        <div class="modal-content">
          	          <div class="modal-body" style="display: none;">
          	            <video id="webcam-video" class="centered" width="500" height="375"></video>
          	          </div>
          	        </div>
          	      </div>
          	    </div>
          	  </div>
          	  <div class="style_container" style="display: none;">
          	    <img id="style-img" class="centered" crossorigin="anonymous" src="images/loading.gif" height=256></img>
          	  </div>
          	  <div class="output_container">
          	    <canvas id="stylized" class="centered"></canvas>
          	  </div>
          	  <div class="start_container" style="text-align: center; margin-top: 40px;">
          	    <button disabled id="style-button" type="button" class="style-button">Loading..</button>
          	  </div>
          	</div>
          </div>
          <!--end images container-->

          <div class="register__print_container">
            <button class="register__photo_button register__photo_button--realtime process__button">
              <span>Take photo</span>
            </button>
            <a class="register__print_button process__button" download="badge.jpg">
              <span>Print
                Badge
              </span>
            </a>
          </div>

        </div>

      </div>
    </div>



    <button type="button" class="btn btn-primary" id="snap-button">Snap!</button>

    <canvas id="hidden-canvas" style="display: none"></canvas>

  </div>

  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>
