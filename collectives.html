<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Identity Portal | Collectives</title>
</head>

<body id="Collectives">
  <div class="bc__container">
    <div class="bc__steps_container">
      <a href="/" class="bc__item home">Home</a>
      <a class=" bc__item collectives active">Collectives</a>
      <a class="bc__item register inactive">Register</a>
      <a class="bc__item engage inactive">Engage</a>
      <a class="bc__item end inactive">End</a>
    </div>
  </div>
  <div class="collectives__styles_outer">
    <div class="collectives__styles_header_container">
      <h3 class="collectives__status_text">
        Choose a graphical style
      </h3>
    </div>
    <div class="collectives__styles_container">

      <div class="collectives__style_container">
        <a class="collectives__image_anchor active" href="#" autofocus>
          <img class="collectives__style_image" id="wave" src='images/wave.jpg' />
        </a>
      </div>
      <div class="collectives__style_container">
        <a class="collectives__image_anchor" href="#">
          <img class="collectives__style_image" id="la_muse" src='images/la_muse.jpg' />
        </a>
      </div>
      <div class="collectives__style_container">
        <a class="collectives__image_anchor" href="#">
          <img class="collectives__style_image" id="rain_princess" src='images/rain_princess.jpg' />
        </a>
      </div>


      <div class="collectives__style_container">
        <a class="collectives__image_anchor" href="#">
          <img class="collectives__style_image" id="udnie" src='images/udnie.jpg' />
        </a>
      </div>
      <div class="collectives__style_container">
        <a class="collectives__image_anchor" href="#">
          <img class="collectives__style_image" id="wreck" src='images/wreck.jpg' />
        </a>
      </div>
      <div class="collectives__style_container">
        <a class="collectives__image_anchor" href="#">
          <img class="collectives__style_image" id="scream" src='images/scream.jpg' />
        </a>
      </div>


      <div class="collectives__style_container">
        <a class="collectives__image_anchor" href="#">
          <img class="collectives__style_image" id="fuchun" src='images/fuchun.jpg' />
        </a>
      </div>
      <div class="collectives__style_container">
        <a class="collectives__image_anchor" href="#">
          <img class="collectives__style_image" id="zhangdaqian" src='images/zhangdaqian.jpg' />
        </a>
      </div>
      <div class="collectives__style_container">
        <a class="collectives__image_anchor" href="#">
          <img class="collectives__style_image" id="mathura" src='images/mathura.jpg' />
        </a>
      </div>
    </div>
    <button class="collectives__register_button">Register</button>
  </div>
  <div class="component">
    <!-- Start Nav Structure -->
    <div class="cn-button" id="cn-button">
      <div class="content-wrapper">
        <p class="prompt">Choose an entity to merge with:</p>
        <h3 class="title"></h3>
        <button class="select-instance">Merge!</button>
      </div>
    </div>
    <div class="cn-wrapper" id="cn-wrapper">
      <ul class="flower">
        <li class="petal"><a href="#"><span>Forests</span></a></li>
        <li class="petal"><a href="#"><span>The Network</span></a></li>
        <li class="petal"><a href="#"><span>BEES!</span></a></li>
        <li class="petal"><a href="#"><span>Micropia</span></a></li>
        <li class="petal"><a href="#"><span>Mycoverse</span></a></li>
        <li class="petal"><a href="#"><span>Oceania</span></a></li>
        <li class="petal"><a href="#"><span>Deserts</span></a></li>
        <li class="petal"><a href="#"><span>Aviania</span></a></li>
        <li class="petal"><a href="#"><span>Buildings</a></li>
      </ul>
    </div>
    <div class="arrows__container">
      <span class="arrow left">
        <svg viewBox="0 0 234.5 419">
          <line class="cls-1" x1="25" y1="25" x2="209.5" y2="209.5" />
          <line class="cls-1" x1="25" y1="394" x2="209.5" y2="209.5" />
          <path class="cls-1" d="M25,394.5" />
        </svg>
      </span>
      <span class="arrow right">
        <svg viewBox="0 0 234.5 419">
          <line class="cls-1" x1="25" y1="25" x2="209.5" y2="209.5" />
          <line class="cls-1" x1="25" y1="394" x2="209.5" y2="209.5" />
          <path class="cls-1" d="M25,394.5" />
        </svg>
      </span>
    </div>
    <div id="cn-overlay" class="cn-overlay"></div>

    <script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/lib/velocity.min.js" type="text/javascript"></script>
    <script src="js/lib/classie.js"></script>
    <script src="js/collectives.js"></script>
</body>

</html>
