<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Style Transfer Simple Example</title>
  <link rel="stylesheet" type="text/css" href="./style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.dom.min.js"></script>
  <script src="libraries/ml5.min.js"></script>

  <style>
    img {
      width: 250px;
      height: 250px;
    }
  </style>
</head>

<script src="sketch.js"></script>

<body>
  <div class="body-container row">
  
  <div class="input-container white-box">

    <div class="style-container">

    <div class="style-container">

    </div>
    <div class="styles-container">
    <div class="style-container">
      <div class="container">
        <a class="imageAnchor active" href="#" autofocus onclick="updateStyleImg(this)" >

      </div>
      <div class="container">

    </div>

      </div>

    </div>
    <div class="style-container">
      <div class="container">
        <a class="imageAnchor" href="#" onclick="updateStyleImg(this)">

        <a class="imageAnchor" href="#" onclick="updateStyleImg(this)">
          <img class="image" id="zhangdaqian" src='images/zhangdaqian.jpg'/>

        <a class="imageAnchor" href="#" onclick="updateStyleImg(this)">
          <img class="image" id="mathura" src='images/mathura.jpg'/>
        </a>
      </div>
    </div>
    </div>
  </div>
  </div>

</html>
